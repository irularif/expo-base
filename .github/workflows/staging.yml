on:
  push:
    branches:
      - hotfix-**

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
    
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install
      
      - name: ğŸ—ƒ Pull environment
        run: eas env:pull --environment development

      - name: ğŸš€ Create update
        run: eas update --channel staging --auto --non-interactive
      
      - name: ğŸ“£ Send Notification
        if: ${{ success() }}
        run: |
          BRANCH=$(echo ${GITHUB_REF} | sed 's/refs\/heads\///')
          REPOSITORY=${{ github.repository }}
          COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{ github.sha }})
          COMMIT_AUTHOR=$(git log --format='%an' -n 1 ${{ github.sha }})
          MESSAGE="âœ… New commit on branch ${BRANCH} in repository ${REPOSITORY}: '${COMMIT_MESSAGE}' by ${COMMIT_AUTHOR}."
          curl -s -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} -d content="${MESSAGE}"

      - name: ğŸ“£ Send Notification on failure
        if: ${{ failure() }}
        run: |
          BRANCH=$(echo ${GITHUB_REF} | sed 's/refs\/heads\///')
          REPOSITORY=${{ github.repository }}
          MESSAGE="âŒ GitHub Action failed on branch ${BRANCH} in repository ${REPOSITORY}."
          curl -s -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} -d content="${MESSAGE}"